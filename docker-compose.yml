version: '3.8'

services:
  # ============================================
  # BASE DE DATOS MYSQL
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: inventory-mysql
    hostname: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: inventario_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"  # Puerto 3307 para evitar conflictos con MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inventory-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ============================================
  # APLICACIÃ“N SPRING BOOT
  # ============================================
  app:
    build: .
    container_name: inventory-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/inventario_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:-miClaveSecretaMuySeguraParaDocker12345678901234567890}
      JWT_EXPIRATION: 86400000
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # PHPMyAdmin (OPCIONAL - PARA ADMINISTRAR BD)
  # ============================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: inventory-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    networks:
      - inventory-network

networks:
  inventory-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local